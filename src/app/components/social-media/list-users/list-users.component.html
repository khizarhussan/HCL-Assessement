<app-header></app-header>
<div class="container">
    <div class="row">
        <mat-card *ngFor="let item of getAllSocialMediaUsers$ | async " class="m-2 example-card">
            <mat-card-header>
                <img class="mat-card-image" mat-card-image
                    src="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png" alt="Avatar">
            </mat-card-header>
            <mat-card-content>
                <h1>{{item.name}}</h1>
                <p><i>{{item.email}}</i></p>
            </mat-card-content>
            <mat-card-actions>
                <button type="button" class="btn btn-background-style"
                    (click)="viewPosts(item)">View Posts </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
